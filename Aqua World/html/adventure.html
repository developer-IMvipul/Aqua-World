<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Vipul Phulwani">
        <meta name="description" content="Explore world of water,get amazing experience and knowledge and have fun with us">
        <meta name="keywords" content="Aqua World,Aqua,World,Water activities,adventures">
        <meta name="viewport" content="width=device-width" , initial-scale="1.0">

        <link rel="icon" type="image/png" href="../images/Adventure/adventure.jpg">

    <body>
        <div class="animation" role="img">

            <img src="../images/Adventure/flyboard.jpg" alt="flyboard flying">

            <img src="../images/Adventure/surfing.jpg" alt="surfing">
            <img src="../images/Adventure/kayaking.jpg" alt="kayaking">
            <img src="../images/Adventure/wakeboarding.jpg" alt="wakeboarding">
            <img src="../images/Adventure/rafting.jpg" alt="rafting">

                <img src="../images/Adventure/kayaking2.jpg" alt="kayaking">

            <div title="Surfing" class="surfing">
                <img src="../images/Adventure/surfing2.jpg" alt="surfing">
